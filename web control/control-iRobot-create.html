<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
<body>
  <h1>Управление на iRobot Create</h1>
  <h4>Дипломна работа - Мустафа Хасанов Алиджиков</h4>
  <div id="iRobotControlApp">{{message}}
    <input type="checkbox" id="checkbox" v-model="irobotOn">
    <label for="checkbox">{{ irobotOn ? 'Включен' : 'Изключен'}}</label>
    <div v-if="irobotOn">
      
      <br>
      <input type="radio" id="Safe" value="safe" v-model="irobotOperatingMode">
      <label for="Safe">Безопасен</label>
      <br>
      <input type="radio" id="Full" value="full" v-model="irobotOperatingMode">
      <label for="Full">Пълен</label>
      <br>
      <span>Режим на работа: {{ irobotMode }}</span>
      <div>
        <h3>Вградени демонстрации</h3>
        <button type="button" class="btn btn-danger" v-on:click="startDemo(-1)">Прекъсване на демо</button>
        <button type="button" class="btn btn-primary" v-on:click="startDemo(0)" :disabled="irobotDemo == 0">Покритие</button>
        <button type="button" class="btn btn-primary" v-on:click="startDemo(1)" :disabled="irobotDemo == 1">Покритие и прибиране</button>
        <button type="button" class="btn btn-primary" v-on:click="startDemo(2)" :disabled="irobotDemo == 2">Откриване на област</button>
        <button type="button" class="btn btn-primary" v-on:click="startDemo(3)" :disabled="irobotDemo == 3">Следене</button>
        <button type="button" class="btn btn-primary" v-on:click="startDemo(4)" :disabled="irobotDemo == 4">Движение във фигура на осмица</button>
        <button type="button" class="btn btn-primary" v-on:click="startDemo(5)" :disabled="irobotDemo == 5">Wimp</button>
        <button type="button" class="btn btn-primary" v-on:click="startDemo(6)" :disabled="irobotDemo == 6">База презареждане</button>
        <button type="button" class="btn btn-primary" v-on:click="startDemo(7)" :disabled="irobotDemo == 7">Следене</button>
        <button type="button" class="btn btn-primary" v-on:click="startDemo(8)" :disabled="irobotDemo == 8">Pachelbel</button>
        <button type="button" class="btn btn-primary" v-on:click="startDemo(9)" :disabled="irobotDemo == 9">Banjo</button>
      </div>
   

      <div v-if="irobotOperatingMode == 'safe' || irobotOperatingMode == 'full'">
        <div >
          <h3>Демонстрации</h3>
          <button type="button" class="btn btn-primary" v-on:click="driveInASquare()">Квадратно движение</button>
        </div>
        <h3>Управление на iRobot Create</h3>
        <!-- <div id="nipplejs-control" style="height: 400px; width: 400px;"></div>
        <label for="speedLvl">Скоростен режим</label>
        <ul style="list-style-type: none;">
          <li>
            Режим
            <input type="radio" v-model="speedFixed" value="1" />
            <select name="speedLvl" v-model="speedLvl">
              <option value="150" selected>Бавен</option>
              <option value="300">Умерен</option>
              <option value="500">Бърз</option>
            </select>
          </li>
          <li>
            Фиксирана скорост
            <input type="radio" v-model="speedFixed" value="2"/>
            <input v-model="speedLvl" min="0" max="500"/>
          </li>
        </ul> -->

             
        <label for="customRange">Линейна скорост<i>({{-getTranslationalLimit}} - {{getTranslationalLimit}})</i> <input type="number" v-bind:min="-translationalLimit" v-bind:max="translationalLimit" step="0.1" v-model="translational">      
        </label>
        <input type="range" class="custom-range" v-bind:min="-translationalLimit" v-bind:max="translationalLimit" v-model="translational" id="customRange">
        <label for="customRange2">Ъглова скорост<i>({{-getAngularLimit}} - {{getAngularLimit}})</i> <input type="number" v-bind:min="-angularLimit" v-bind:max="angularLimit" step="0.1" v-model="angular">        
        </label>
        <input type="range" class="custom-range" v-bind:min="-angularLimit" v-bind:max="angularLimit" step="0.01" v-model="angular" id="customRange2">
       
        <button type="button" class="btn" v-on:click="resetDriveVals()">Нулиране</button><br/>

        <button type="button" class="btn btn-primary" v-on:click="driveDiff()">start</button>
        <button type="button" class="btn btn-danger" v-on:click="driveStop()">stop</button>
        <h4>Лампички на iRobot Create</h4>
        <ul>
          <li>Power:
            <br>  
            <label for="color">Цвят</label>
            <input type="number" id="color" min="0" max="10" v-model="powerLed.color">
            <label for="intensity">Яркост</label>
            <input type="number" id="intensity" min="0" max="10" v-model="powerLed.intensity"> 
          </li>
          <li>Play  <input type="checkbox" v-model="playLed"></li>
          <li>Advance  <input type="checkbox" v-model="advanceLed"></li>
        </ul>

        <h4>Изпълняване на песен</h4>
        <input type="number" v-model="songId"  min="0" max="15" />
        <button type="button" class="btn btn-primary" v-on:click="playSong()">song</button>
      </div>
    </div>
  </div> 
  <script src="control-iRobot-create.js"></script>
  <!-- <script src="http://192.168.43.110/files?file=control-iRobot-create.js"></script> -->
</body>
</html>
